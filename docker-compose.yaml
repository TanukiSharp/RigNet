version: '3.3'

services:
    rignet:
        build:
            context: .
        volumes:
            - ./data:/app/data
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          capabilities: [ gpu ]
                          count: 1
        command: xvfb-run --server-args='-screen 0 1920x1080x24' python ./run.py
